{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>
    <div class="intro">{{ page.intro }}</div>
    {% image page.image fill-320x320 %}
    {{ page.body|richtext }}
    <p><a href="{% pageurl page.get_parent %}">Return to blog</a></p>
{% endblock %}
